<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Youtube Channel</title>
</head>
<body>
  <button id="btn">change video</button>
  <div id="title"></div>
  <div id="content"></div>
  <iframe id="video" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <style>
    #btn {
      padding: .8rem 2rem;
      text-align: center;
      border-radius: 5px;
      background: rgba(127,136,182,1);
      color: white;
    }
  </style>
  <script type="text/javascript" src="javascript/ajax_sample.js"></script>
</body>
</html>
